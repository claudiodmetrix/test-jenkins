version: "2.6"
services:
  auth:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: auth-service
    restart: always
#    ports:
#      - 8020:8020
    labels:
      - "traefik.http.routers.auth.rule=Host(`pregps.dmetrix.cl`) && PathPrefix(`/jenkins/test`)"
      - "traefik.port=80"
      - "traefik.http.services.auth.loadbalancer.server.port=80"
      - "traefik.http.routers.auth.entrypoints=websecurity"
      - "traefik.http.routers.auth.tls.certresolver=myresolver"
    networks:
      - traefik_network
#    volumes:
#      - schemas:/usr/share/commons:rw
networks:
  traefik_network:
    name: traefik_net
    driver: bridge